<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Virtual Tour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }

    input {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Upload Image</h1>
  <form id="uploadForm">
    <input type="file" name="image" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" step="any" name="latitude" placeholder="Latitude (optional)">
    <input type="number" step="any" name="longitude" placeholder="Longitude (optional)">
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch("http://localhost:10000/upload", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();

        if (res.ok) {
          message.style.color = "lightgreen";
          message.textContent = result.message;
        } else {
          message.style.color = "red";
          message.textContent = result.error || "Upload failed!";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Upload failed!";
      }
    });
  </script>

</body>
</html>

services:
  - type: web
    name: flask-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**/*
    rootDir: backend

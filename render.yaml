services:
  - type: web
    name: flask-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**/*
    rootDir: backend

  - type: static
    name: react-frontend
    env: static
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: "build"
    rootDir: frontend
    buildFilter:
      paths:
        - frontend/**/*
    autoDeploy: true